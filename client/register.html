<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="icon" href="assets/register.svg">
	<script src="scripts/common.js"></script>
	<script src="3rd/htmx.min.js"></script>
	<title>Register</title>
</head>

<body>
	<div class="group">
		<form class="window" action="register" method="post">
			<div class="window-titlebar">
				<h2>Register</h2>
			</div>
			<div class="window-content">
				<div class="field">
					<label for="username">Username (<span>*</span>)</label>
					<input name="username" id="username" type="username" autocomplete="username">
				</div>

				<div class="field">
					<label for="email">Email (<span>*</span>)</label>
					<input name="email" id="email" type="email" autocomplete="email">
				</div>

				<div class="field">
					<label for="password">Password (<span>*</span>)</label>
					<input name="password" id="password" type="password" autocomplete="current-password">
				</div>
				<input class="button" value="Register" type="submit" hx-post="/users">
		</form>
	</div>
	<div class=" window">
		<div class="window-titlebar">
			<h2>Navegation</h2>
		</div>
		<div class="window-content">
			<a href="index.html">Go back</a>
		</div>
	</div>
	</div>
</body>

</html>
