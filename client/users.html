<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/common.css">
	<link rel="stylesheet" href="./styles/users.css">
	<script src="./scripts/common.js"></script>
	<link rel="icon" href="./assets/user.svg">
	<script src="./scripts/users.js"></script>
	<script src="./3rd/htmx.min.js"></script>
	<title>User list</title>
</head>

<body>
	<div class="group">
		<div class="window">
			<div class="window-titlebar">
				<h2>Manage user</h2>
			</div>
			<div class="window-content">
				<div class="field">
					<div class="display show">
						<p>Username</p>
					</div>
					<div class="edit hidden">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="myUserName">
						<button>
							<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
								<path fill="white" d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
							</svg>
						</button>
					</div>
				</div>

				<div class="field">
					<div class="display show">
						<p>Email</p>
					</div>
					<div class="edit hidden">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@email.com">
						<button>
							<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
								<path fill="white" d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
							</svg>
						</button>
					</div>
				</div>
				<div class="field">
					<div class="display show">
						<p>Password</p>
					</div>
					<div class="edit hidden">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="********">
						<button>
							<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
								<path fill="white" d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="window">
			<div class="window-titlebar">
				<h2>Users</h2>
			</div>
			<div class="window-content" id="users" hx-trigger="load" hx-get="/users" hx-swap="innerHTML">
			</div>
		</div>
		<div class="window">
			<div class="window-titlebar">
				<h2>Navegation</h2>
			</div>
			<div class="window-content">
				<a href="index.html">Go back</a>
			</div>
		</div>
	</div>
</body>

</html>
